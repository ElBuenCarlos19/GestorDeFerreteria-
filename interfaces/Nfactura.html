    <link rel="stylesheet" href="../styles/principal.css">
    <link rel="stylesheet" href="../styles/New.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <div class="nav-left">
                    <li><a href="#">Inventario</a></li>
                </div>
                <div class="nav-left">
                    <li><a href="./factura.html">Facturas</a></li>
                </div>
                <div class="nav-left">
                    <li><a href="./producto.html">Productos</a></li>
                </div>
                <div class="nav-left">
                    <li><a href="./clientes.html">Clientes</a></li>
                </div>
                <div class="nav-left">
                    <li><a href="./usuarios.html">Usuarios</a></li>
                </div>
                <div class="nav-left">
                    <li><a href="./configuracion.html">Configuración</a></li>
                </div>
            </ul>
        </nav>
        <div class="nav-right">
            <div class="nav-left">
                <a href="#">Soporte</a>
            </div>
            <div class="nav-left" id="salir">
                <a href="#">Salir</a>
            </div>
        </div>
    </header>
    <div class="container">
    <div class="header">
        <h1>Nueva Factura</h1>
    </div>
    <div class="form-grid">
        <div class="form-group-invoice">
            <label for="code">Codigo</label>
            <input id="code" type="text" placeholder="Codigo de la factura">
        </div>
        <div class="form-group-invoice">
            <label for="cliente">Cliente</label>
            <div class="provider-container">
                <input type="text" id="cliente" placeholder="Buscar...">
                <ul id="suggestions-list"></ul>
            </div>
        </div>
        <div class="form-group-invoice">
            <label for="pago">Pago</label>
            <select id="pago">
                <option>Efectivo</option>
            </select>
        </div>
    </div>
    <div class="button-group">
        <button><a href="producto.html">+ Nuevo producto</a></button>
        <button><a href="clientes.html">Nuevo cliente</a></button>
        <button class="new-product-btn">Agregar productos</button>
    </div>
    </div>
    <div id="newProductModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Agregar nuevo producto</h2>
                <span class="close">&times;</span>
            </div>
            <form id="newProductForm">
                <div class="form-group-new">
                    <label for="product">Producto</label>
                    <input type="text" id="product" name="product" placeholder="Nombre del producto">
                </div>
                <div class="form-group-new">
                    <label for="quantity">Cantidad</label>
                    <input type="text" id="quantity" name="quantity" placeholder="Cantidad del producto">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-close">Cerrar</button>
                    <button type="submit" class="btn-save">Guardar producto</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../scripts/scripts_interfaces/Nfactura.js"></script>
    <footer>
        <p>© 2024 - Luxing</p>
    </footer>
</body>
</html>
