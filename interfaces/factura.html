<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="../styles/principal.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Inventario</a></li>
          <li><a href="#">Facturas</a></li>
          <li><a href="./producto.html">Productos</a></li>
          <li><a href="./clientes.html">Clientes</a></li>
          <li><a href="#">Usuarios</a></li>
          <li><a href="./estadisticas.html">Estadisticas</a></li>
          <li><a href="#">Configuración</a></li>
        </ul>
      </nav>
      <div class="nav-right">
        <a href="#">Soporte</a>
        <a href="#">Salir</a>
      </div>
    </header>

    <main>
      <div class="search-container">
        <h2>Buscar Facturas</h2>
        <div class="search-box">
          <label for="search">Cliente o # de factura</label>
          <input
            type="text"
            id="search"
            placeholder="Nombre del cliente o # de factura"
          />
          <button id="search-btn" onclick="send()">Buscar</button>
          <button class="new-invoice">+ Nueva Factura</button>
        </div>
      </div>
      <div class="table-container" id="table-container">

      </div>
    </main>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="invoice-box">
          <h2>Nueva Factura</h2>
          <form>
            <div class="form-row">
              <label for="cliente">Cliente:</label>
              <input type="text" id="cliente" />
            </div>
            <div class="form-row">
              <label for="vendedor">Vendedor:</label>
              <input type="text" id="vendedor" />
            </div>
            <div class="form-row">
              <label for="telefono">Teléfono:</label>
              <input type="text" id="telefono" placeholder="Teléfono" />
            </div>
            <div class="form-row">
              <label for="email">Email:</label>
              <input type="email" id="email" placeholder="Email" />
            </div>
            <div class="form-row">
              <label for="fecha">Fecha:</label>
              <input type="date" id="fecha" value="2022-06-07" />
            </div>
            <div class="form-row">
              <label for="pago">Pago:</label>
              <select id="pago">
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta</option>
              </select>
            </div>
            <div class="form-actions">
              <button type="button">+ Nuevo producto</button>
              <button type="button">+ Nuevo cliente</button>
              <button type="button">Agregar productos</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <p>© 2024 - Luxing</p>
    </footer>
    <script src="../scripts/scripts_interfaces/factura.js"></script>
  </body>
</html>
