              <div class="logo-section">
                <img src="../public/muro.jpg" alt="Google" class="google-logo">
              </div>
              <form class="config-form">
                <div class="form-group">
                  <label for="company-name">Nombre de la empresa</label>
                  <input type="text" id="company-name" value="Luxing">
                </div>
                <div class="form-group">
                  <label for="phone">Teléfono</label>
                  <input type="tel" id="phone" value="9331457835">
                </div>
                <div class="form-group">
                  <label for="email">Correo electrónico</label>
                  <input type="email" id="email" value="florencia@gmail.com">
                </div>
                <div class="form-group">
                  <label for="vat">IVA (%)</label>
                  <input type="number" id="vat" value="13">
                </div>
                <div class="form-group">
                  <label for="currency">Símbolo de moneda</label>
                  <select id="currency">
                    <option value="$">$</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="address">Dirección</label>
                  <input type="text" id="address" value="México México #250">
                </div>
                <div class="form-group">
                  <label for="city">Ciudad</label>
                  <input type="text" id="city" value="México">
                </div>
                <div class="form-group">
                  <label for="region">Región/Provincia</label>
                  <input type="text" id="region" value="México">
                </div>
                <div class="form-group">
                  <label for="postal-code">Código postal</label>
                  <input type="text" id="postal-code" value="3361">
                </div>
              </form>
            </div>
            <div class="button-container">
              <button class="update-button">Actualizar datos</button>
            </div>
          </div>
