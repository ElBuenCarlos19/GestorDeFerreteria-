<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="../styles/principal.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

</head>
<body></body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inventario</a></li>
                <li><a href="./factura.html">Facturas</a></li>
                <li><a href="./producto.html">Productos</a></li>
                <li><a href="./clientes.html">Clientes</a></li>
                <li><a href="#">Usuarios</a></li>
                <li><a href="#">Configuración</a></li>
            </ul>
        </nav>
        <div class="nav-right">
            <a href="#">Soporte</a>
            <a href="#">Salir</a>
        </div>
    </header>

    <main>
        <div class="search-container">
            <h2>Buscar Productos</h2>
            <div class="search-box">
                <label for="search">Codigo o Nombre</label>
                <input type="text" id="search" placeholder="Codigo del producto o Nombre">
                <button id="search-btn" onclick="send()">Buscar</button>
                <button class="new-invoice" onclick="nuevoProducto()">+ Nuevo Producto</button>
            </div>
        </div>
        <div class="table-container" id="table-container">
        </div>

       
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="invoice-box">
            <h2>Nuevo Producto</h2>
            <form>
              <div class="form-row">
                <label for="Codigo">Codigo</label>
                <input type="text" id="Codigo" />
              </div>
              <div class="form-row">
                <label for="Nombre">Nombre</label>
                <input type="text" id="Nombre" />
              </div>
              <div class="form-row">
                <label for="Descripcion">Descripcion</label>
                <input type="text" id="Descripcion" />
              </div>
              <div class="form-row">
                <label for="CantidadInicial">Cantidad inicial</label>
                <input type="number" id="CantidadInicial" />
              </div>
              <div class="form-row">
                <label for="fecha">Proveedor</label>
                <div class="provider-container">
                    <input type="text" id="Proveedor" placeholder="Buscar...">
                    <ul id="suggestions-list"></ul>
                </div>
              </div>
              <div class="form-actions">
                <button type="button" onclick="agregarProducto()">+ Nuevo producto</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    <footer>
        <p>© 2024 - Luxing</p>
    </footer>

    <script src="../scripts/scripts_interfaces/producto.js"></script>
</body>
</html>
