    <link rel="stylesheet" href="../styles/principal.css">
    <link rel="stylesheet" href="../styles/New.css">
    <link rel="stylesheet" href="../styles/tabla.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <div class="nav-left">
                    <li><a href="#">Inventario</a></li>
                </div>
                <div class="nav-left">
                    <li><a href="./factura.html">Facturas</a></li>
                </div>
                <div class="nav-left">
                    <li><a href="./producto.html">Productos</a></li>
                </div>
                <div class="nav-left">
                    <li><a href="./clientes.html">Clientes</a></li>
                </div>
                <div class="nav-left">
                    <li><a href="./usuarios.html">Usuarios</a></li>
                </div>
                <div class="nav-left">
                    <li><a href="./configuracion.html">Configuración</a></li>
                </div>
            </ul>
        </nav>
        <div class="nav-right">
            <div class="nav-left">
                <a href="#">Soporte</a>
            </div>
            <div class="nav-left" id="salir">
                <a href="#">Salir</a>
            </div>
        </div>
    </header>
    <main>
    <div class="container">
        <header class="header">
            <h1>Buscar Productos</h1>
        </header>
        <form class="search-form">
            <div class="form-group">
                <label for="product-search">Código o nombre</label>
                <input type="text" id="product-search" placeholder="Código o nombre del producto">
                <button type="submit" class="search-btn" onclick="send()">Buscar</button>
                <button class="new-product-btn" onclick="insert()">+ Nuevo Producto</button>
            </div> 
        </form>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Proveedor</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="table-content">

                </tbody>
            </table>
        </div>
    </main>
    <div id="newProductModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Agregar nuevo producto</h2>
                <span class="close">&times;</span>
            </div>
            <form id="newProductForm">
                <div class="form-group-new">
                    <label for="code">Código</label>
                    <input type="text" id="code" name="code" placeholder="Código del producto">
                </div>
                <div class="form-group-new">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Nombre del producto">
                </div>
                <div class="form-group-new">
                    <label for="status">Descripción</label>
                    <input type="text" id="description" name="description" placeholder="Descripción del producto">  
                </div>
                <div class="form-group-new">
                    <label for="fecha">Proveedor</label>
                    <div class="provider-container">
                        <input type="text" id="proveedor" placeholder="Buscar...">
                        <ul id="suggestions-list"></ul>
                    </div>
                  </div>
                  <div class="form-group-new">
                    <label for="price">Precio</label>
                    <input type="text" id="price" name="price" placeholder="Precio del producto">
                </div>
                <div class="form-group-new">
                    <label for="quantity">Cantidad</label>
                    <input type="text" id="quantity" name="quantity" placeholder="Cantidad del producto">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-close">Cerrar</button>
                    <button type="submit" class="btn-save">Guardar datos</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../scripts/scripts_interfaces/producto.js"></script>
    <footer>
        <p>© 2024 - Luxing</p>
    </footer>
</body>
</html>
