<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="../styles/principal.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inventario</a></li>
                <li><a href="./factura.html">Facturas</a></li>
                <li><a href="./producto.html">Productos</a></li>
                <li><a href="#">Clientes</a></li>
                <li><a href="#">Usuarios</a></li>
                <li><a href="#">Configuración</a></li>
            </ul>
        </nav>
        <div class="nav-right">
            <a href="#">Soporte</a>
            <a href="#">Salir</a>
        </div>
    </header>

    <main>
        <div class="search-container">
            <h2>Buscar Clientes</h2>
            <div class="search-box">
                <label for="search">Cliente</label>
                <input type="text" id="search" placeholder="Nombre del cliente">
                <button id="search-btn" onclick="send()">Buscar</button>
                <button class="new-invoice">+ Nuevo Cliente</button>
            </div>
        </div>
    </div>
    <div class="table-container" id="table-container">
    </div>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="invoice-box">
            <h2>Nuevo cliente</h2>
            <form>
              <div class="form-row">
                <label for="names">Nombres</label>
                <input type="text" id="names" />
              </div>
              <div class="form-row">
                <label for="lastNames">Apellidos</label>
                <input type="text" id="lastNames" />
              </div>
              <div class="form-row">
                <label for="identification">Identificacion</label>
                <input type="text" id="identification" />
              </div>
              <div class="form-row">
                <label for="address">Dirección</label>
                <input type="text" id="address" />
              </div>
              <div class="form-row">
                <label for="phoneNumber">Teléfono</label>
                <input type="text" id="phoneNumber" />
              </div>
              <div class="form-row">
                <label for="email">Correo electronico</label>
                <input type="text" id="email" />
              </div>
              <div class="form-actions">
                <button type="button" onclick="agregarCliente()">+ Nuevo cliente</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    <footer>
        <p>© 2024 - Luxing</p>
    </footer>
    <script src="../scripts/scripts_interfaces/cliente.js"></script>
</body>
</html>
