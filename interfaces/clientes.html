        <nav>
            <ul>

        </div>
    </header>
    <main>
    <div class="container">
        <header class="header">
            <h1>Buscar Clientes</h1>
        </header>
        <form class="search-form">
            <div class="form-group">
                <label for="product-search">Cliente</label>
                <input type="text" id="product-search" placeholder="Código o nombre del producto">
                <button type="submit" class="search-btn">Buscar</button>
                <button class="new-client-btn">+ Nuevo Cliente</button>
            </div> 
        </form>
        <!-- New table structure -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Identificación</th>
                        <th>Dirección</th>
                        <th>Telefono</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aqui cargan los datos de la BD -->
                </tbody>
            </table>
        </div>
    </main>
    <div id="newClientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Agregar nuevo cliente</h2>
                <span class="close">&times;</span>
            </div>
            <form id="newClientForm">
                <div class="form-group-new">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Nombre del cliente">
                </div>
                <div class="form-group-new">
                    <label for="lastname">Apellido</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Apellido del cliente">
                </div>
                <div class="form-group-new">
                    <label for="identification">Identificación</label>
                    <input type="text" id="identification" name="identification" placeholder="Identificación del cliente">  
                </div>
                <div class="form-group-new">
                    <label for="adress">Dirección</label>
                    <input type="text" id="adress" name="adress" placeholder="Dirección del cliente">
                </div>
                <div class="form-group-new">
                    <label for="phonenumber">Numero de teléfono</label>
                    <input type="text" id="phonenumber" name="phonenumber" placeholder="teléfono del cliente">
                </div>
                <div class="form-group-new">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Correo electrónico del cliente">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-close">Cerrar</button>
                    <button type="submit" class="btn-save">Guardar datos</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../scripts/scripts_interfaces/cliente.js"></script>

        <p>© 2024 - Luxing</p>
    </footer>
