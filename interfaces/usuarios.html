    <link rel="stylesheet" href="../styles/principal.css">
    <link rel="stylesheet" href="../styles/New.css">
    <link rel="stylesheet" href="../styles/tabla.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>
    <header>
        <nav>
            <ul>
                <div class="nav-left">
                    <li><a href="#">Inventario</a></li>
                </div>
                <div class="nav-left">
                    <li><a href="./factura.html">Facturas</a></li>
                </div>
                <div class="nav-left">
                    <li><a href="./producto.html">Productos</a></li>
                </div>
                <div class="nav-left">
                    <li><a href="./clientes.html">Clientes</a></li>
                </div>
                <div class="nav-left">
                    <li><a href="./usuarios.html">Usuarios</a></li>
                </div>
                <div class="nav-left">
                    <li><a href="./configuracion.html">Configuración</a></li>
                </div>
            </ul>
        </nav>
        <div class="nav-right">
            <div class="nav-left">
                <a href="#">Soporte</a>
            </div>
            <div class="nav-left" id="salir">
                <a href="#">Salir</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <header class="header">
                <h1>Buscar Usuarios</h1>
            </header>
            <form class="search-form">
                <div class="form-group">
                    <label for="product-search">Nombre:</label>
                    <input type="text" id="search" placeholder="Nombre">
                    <button type="submit" class="search-btn">Buscar</button>
                    <button class="new-user-btn">+ Nuevo Usuario</button>
                </div>
            </form>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Identificación</th>
                        <th>Email</th>
                        <th>Usuario</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="table-content">

                </tbody>
            </table>
        </div>
    </main>
    <div id="newUsertModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Agregar nuevo Usuario</h2>
                <span class="close">&times;</span>
            </div>
            <form id="newUserForm">
                <div class="form-group-new">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group-new">
                    <label for="lastname">Apellido</label>
                    <input type="text" id="lastname" name="lastname">
                </div>
                <div class="form-group-new">
                    <label for="identification">Identificación</label>
                    <input type="text" id="identification" name="identification">
                </div>
                <div class="form-group-new">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="form-group-new">
                    <label for="user">Usuario</label>
                    <input type="text" id="user" name="user">
                </div>
                <div class="form-group-new">
                    <label for="password">Contraseña</label>
                    <input type="text" id="password" name="password">
                </div>
                <div class="form-group-new">
                    <label for="rol">Rol</label>
                    <input type="text" id="rol" name="rol">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-close">Cerrar</button>
                    <button type="submit" class="btn-save">Guardar datos</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../scripts/scripts_interfaces/usuarios.js"></script>
    <footer>
        <p>© 2024 - Luxing</p>
    </footer>
</body>
</html>
